<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Framework 4 - lists</title>
 <!--    FONTS and icons   -->
<link href="https://fonts.googleapis.com/css?family=Cabin|Roboto:400,700|Roboto+Condensed:400,700" rel="stylesheet">


<!--    RESET     --> 
 <link rel="stylesheet" href="../css/reset4.css">  
<!--    CSS      -->
<link rel="stylesheet" href="../css/grid4.css">
<link rel="stylesheet" href="../css/styles4.css">
<link rel="stylesheet" href="../css/type4.css">


</head>
<body>

<div class="container">
	<div class="gridContainer">

		<div class="row">
			<div class="col-s-12">
				
<h4>Unordered HTML List with bullets</h4>
<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>

<h4>Unordered HTML list without bullets</h4>
<ul class="noBullets">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>

<h4>Unordered HTML list without bullets, on a single line</h4>
<ul class="inline noBullets">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>  
<h4>Ordered HTML List</h4>
<ol>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol> 
</div>
</div> <!--end row div-->

</div> <!--end gridContainer div-->
</div><!--end container div-->

</body>
</html>
