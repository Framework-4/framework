<html lang="en">
<head>

    <title>Framework 4 - typography</title>
 <!--    FONTS    -->
<link href="https://fonts.googleapis.com/css?family=Cabin|Roboto:400,700|Roboto+Condensed:400,700" rel="stylesheet">


<!--    RESET     --> 
 <link rel="stylesheet" href="../css/reset.css">

<body>

<div class="container">
	<div class="gridContainer">
		<div class="row">
			<div class="s-12">
				<h1>This is an H1</h1>
					 <h2>This is an H2</h2>
					 <h3>This is an H3</h3>
					 <h4>This is an H4</h4>
					 <h5>This is an H5</h5>
					 <h6>This is an H6</h6>
					 <p>This is a paragraph. 
In this framework, html is set to 62.5% so that all the REM measurements are based on 10px sizing. So 1.5rem = 15px 

			</div>
		</div> <!--end row div-->
	</div> <!--end gridContainer div-->
</div><!--end container div-->
