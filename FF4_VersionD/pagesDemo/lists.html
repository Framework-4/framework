<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Framework 4 - lists</title>
 <!--    FONTS    -->
<link href="https://fonts.googleapis.com/css?family=Cabin|Roboto:400,700|Roboto+Condensed:400,700" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

<!--    FAVICON  -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

<!--    RESET     --> 
 <link rel="stylesheet" href="../css/reset.css">  
  
<!--    CSS      -->
<link rel="stylesheet" href="../css/frameD.css">

<!--    SCRIPTS  -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="../scripts/nav.js"></script>

</head>
<body>

<div class="container">
	<div class="gridContainer">
		<div class="row">
			<div class="s-12">
				
<h2>An Unordered HTML List with bullets</h2>
<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>

<h2>An Unordered HTML List without bullets, on a single line</h2>
<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>  

<h2>An Unordered HTML List with bullets</h2>
<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>

<h2>An Ordered HTML List</h2>
<ol>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol> 
			</div>
		</div> <!--end row div-->
	</div> <!--end gridContainer div-->
</div><!--end container div-->

</body>
</html>
