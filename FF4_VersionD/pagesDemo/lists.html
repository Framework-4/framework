<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Framework 4 - lists</title>
 <!--    FONTS    -->
<link href="https://fonts.googleapis.com/css?family=Cabin|Roboto:400,700|Roboto+Condensed:400,700" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

<!--    FAVICON  -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

<!--    RESET     --> 
 <link rel="stylesheet" href="../css/reset.css">  
  
<!--    CSS      -->
<link rel="stylesheet" href="../css/frameD.css">
<style>

dl, ol, ul { list-style: none; margin-top: 0; padding-left: 0; }

ul { list-style: square inside none; }

ol { list-style: decimal inside none; }	
	
ul.inline li{
		display: inline;
		text-align: center;
		padding: 5px 5px;
	}
ul.noBullets{
		list-style-type: none;
	}	
	</style>

<!--    SCRIPTS  -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="../scripts/nav.js"></script>

</head>
<body>

<div class="container">
	<div class="gridContainer">
		<div class="row">
			<div class="s-12">
				
<h4>Unordered HTML List with bullets</h4>
<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>

<h4>Unordered HTML list without bullets</h4>
<ul class="noBullets">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>

<h4>Unordered HTML list without bullets, on a single line</h4>
<ul class="inline noBullets">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>  
<h4>Ordered HTML List</h4>
<ol>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol> 
</div>
</div> <!--end row div-->
</div> <!--end gridContainer div-->
</div><!--end container div-->

</body>
</html>
